name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - uses: actions/cache@v3
        id: npm-cache
        with: 
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json')}}
      - name: install packages
        run: npm ci
      - name: Run all test
        run: npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - uses: actions/cache@v3
        id: npm-cache
        with: 
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json')}}
      - name: install packages
        run: npm ci
      - name: Run all test
        run: npm test
